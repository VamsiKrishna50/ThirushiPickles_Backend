# ===============================
# LOGGING CONFIGURATION
# ===============================
# Logging Levels
logging.level.root=INFO
logging.level.com.pickles=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log File Configuration
logging.file.name=logs/pickles-management.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===============================
# CORS CONFIGURATION
# ===============================
# Allowed Origins for CORS
cors.allowed.origins=http://localhost:3000,http://localhost:3001
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed.headers=*
cors.allow.credentials=true

# ===============================
# FILE UPLOAD CONFIGURATION
# ===============================
# Maximum file size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ===============================
# ACTUATOR CONFIGURATION (Optional)
# ===============================
# Uncomment to enable Spring Boot Actuator endpoints
#management.endpoints.web.exposure.include=health,info,metrics
#management.endpoint.health.show-details=always

# ===============================
# JACKSON CONFIGURATION
# ===============================
# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.serialization.fail-on-empty-beans=false
#spring.jackson.default-property-inclusion=non_null

# ===============================
# ERROR HANDLING
# ===============================
# Include error message and stacktrace in response
server.error.include-message=always
server.error.include-binding-errors=always
#server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===============================
# VALIDATION CONFIGURATION
# ===============================
spring.validation.fail-fast=false

# ===============================
# PROFILE CONFIGURATION
# ===============================
# Active Profile (dev, prod, test)
spring.profiles.active=dev

# ===============================
# BANNER CONFIGURATION
# ===============================
spring.banner.location=classpath:banner.txt
# Set to 'off' to disable banner
